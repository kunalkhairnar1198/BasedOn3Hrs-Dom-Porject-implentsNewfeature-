<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"
      integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <h1 style="text-align: center">Hello Project Start!</h1>
    <h2 style="text-align: center">Inventory management App</h2>
      <!-- endpoint input -->
      <div id="div" class="endpoint">
        <label for="endpoint">endpoint</label>
        <input type="text" id="endpoint" placeholder="Enter the endpoint">
        <button onclick="storeendpoint()">Add Endpoint</button>
        <button onclick="deleteEndPoint()">Reset Endpoint</button>
      </div>

    <form action="#" class="form-control" id="form" onsubmit="AddItem(event)">
      <div class="container text-center p-5" id="container">
        <div class="row align-items-start">
          <div class="col">
            <label for="category">Item Name</label>
            <select class="form-select" id="category">
              <option selected>Open this select menu</option>
              <option value="candy">candy</option>
              <option value="pasta">pasta</option>
              <option value="cockokola">cockokola</option>
            </select>
          </div>

          <div class="col">
            <label for="desc">Description</label>
            <input type="text" id="desc" placeholder="Description" />
          </div>

          <div class="col">
            <label for="number">Quantity</label>
            <input type="number" id="number" placeholder="Add Quantity" />
          </div>

          <div class="col">
            <label for="price">price</label>
            <input type="text" name="price" id="price" placeholder="Price" />
          </div>

          <label for="btn">Add the Item</label>
          <button class="col form-control bg-success" id="btn">Add Item</button>
        </div>
      </div>
    </form>

    <table class="table table-bordered" id="inventoryTable">
      <thead>
        <tr>
          <th id="name">Item Name</th>
          <th id="desc">Description</th>
          <th id="quant">Quantity</th>
          <th id="rs">Price</th>
          <th id="buttons">ManageBtns</th>
        </tr>
      </thead>
    </table>

    <script src="script.js"></script>
     
  </body>
</html>
